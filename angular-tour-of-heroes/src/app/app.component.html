<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
</div>
<div class="container">
    <div class="form-group">
        <label>
          Email:
          <input type="text" [formControl]="email" (ngModelChange)="modelChanged($event)">
        </label>
        <p>
            Value: {{email.value}}
        </p>
    </div>
    <div class="form-group">
        <button (click)="updateEmail()" class="btn btn-dark">Update Email</button>
        <button (click)="resetEmail()" class="btn btn-dark">Reset Email</button>
    </div>

</div>


<router-outlet></router-outlet>
